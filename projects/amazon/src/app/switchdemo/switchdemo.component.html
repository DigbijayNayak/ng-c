<div class="container-fluid">
  <h2 class="text-primary text-center">
    <span class="fa fa-shopping-cart"></span>
    Amazon Shopping
  </h2>
  <div class="btn-toolbar bg-danger justify-content-between">
    <div class="btn-group">
      <button (click)="ChangeView($event)" name="info" class="btn btn-danger">
        Basic Details
      </button>
      <button
        (click)="ChangeView($event)"
        name="preview"
        class="btn btn-danger"
      >
        Preview
      </button>
      <button (click)="ChangeView($event)" name="more" class="btn btn-danger">
        More...
      </button>
    </div>
    <div class="btn-group">
      <button (click)="PrevClick()" class="btn btn-danger">
        <span class="fa fa-chevron-circle-left"></span>
      </button>
      <button (click)="NextClick()" class="btn btn-danger">
        <span class="fa fa-chevron-circle-right"></span>
      </button>
    </div>
  </div>

  <div class="row" style="margin: 20px">
    <!-- Main Container -->
    <div [ngSwitch]="selectedView">
      <!-- info card -->
      <div class="card" *ngSwitchCase="'info'">
        <div class="card-header">
          <h2>{{ product.Name }}</h2>
        </div>
        <div class="card-body">
          <h2>{{ product.Price }}</h2>
        </div>
      </div>
      <!-- Preview card -->
      <div class="card" *ngSwitchCase="'preview'">
        <div class="card-body">
          <img
            [src]="product.Photo"
            width="200"
            height="200"
            alt=""
            srcset=""
          />
        </div>
      </div>

      <!-- Description Card -->
      <div class="card" *ngSwitchCase="'more'">
        <div class="card-header">
          <h3>Description</h3>
        </div>
        <div class="card-body">
          <p>{{ product.Description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
