<div class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Photo</th>
        <th>Likes</th>
        <th>Dislikes</th>
        <th>First</th>
        <th>Last</th>
        <th>Even</th>
        <th>Odd</th>
      </tr>
    </thead>
    <tbody>
      <tr
        [class.even]="e"
        [class.odd]="o"
        *ngFor="
          let item of products;
          let f = first;
          let l = last;
          let e = even;
          let o = odd
        "
      >
        <td>{{ item.Name }}</td>
        <td><img [src]="item.Photo" width="50" height="50" /></td>
        <td>{{ item.Likes }}</td>
        <td>{{ item.Dislikes }}</td>
        <td>{{ f }}</td>
        <td>{{ l }}</td>
        <td>{{ e }}</td>
        <td>{{ o }}</td>
      </tr>
    </tbody>
  </table>
</div>
