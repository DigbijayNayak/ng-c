<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <h3>Register Product</h3>
      <div class="form-group">
        <label>Name</label>
        <div>
          <input [(ngModel)]="productname" type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label>Price</label>
        <div>
          <input [(ngModel)]="productprice" type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <button (click)="AddProduct()" class="btn btn-primary btn-block">
          Add Product
        </button>
      </div>
    </div>
    <div class="col-9">
      <h2 class="text-center">
        Details
        <button (click)="AddProductUsingApi()">Add using API</button>
      </h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Product Id</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; trackBy: TrackChange">
            <td>{{ product.ProductId }}</td>
            <td>{{ product.Name }}</td>
            <th>{{ product.Price }}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
