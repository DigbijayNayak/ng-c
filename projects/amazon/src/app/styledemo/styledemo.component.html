<div class="container-fluid">
  <fieldset>
    <legend>Choose Effects</legend>
    <dl style="width: 300px; align-items: center; margin: auto">
      <dt>Background Color</dt>
      <dd>
        <select [(ngModel)]="bgcolor" name="" id="" class="form-control">
          <option value="Red">Red</option>
          <option value="Yellow">Yellow</option>
          <option value="Green">Green</option>
        </select>
      </dd>

      <dt>Text Color</dt>
      <dd>
        <select [(ngModel)]="forecolor" name="" id="" class="form-control">
          <option value="White">White</option>
          <option value="Yellow">Yellow</option>
          <option value="Red">Red</option>
        </select>
      </dd>

      <dt>Text Align</dt>
      <dd>
        <input
          [(ngModel)]="align"
          value="left"
          type="radio"
          name="align"
          id=""
        />Left
        <input
          [(ngModel)]="align"
          value="center"
          type="radio"
          name="align"
          id=""
        />Center
        <input
          [(ngModel)]="align"
          value="right"
          type="radio"
          name="align"
          id=""
        />Right
      </dd>

      <button (click)="ApplyStylesClick()" class="btn btn-primary btn-click">
        Apply Effects
      </button>
    </dl>
  </fieldset>
  <div class="form-group" style="margin-top: 20px">
    <h1 [ngStyle]="styleObj">Sample Text</h1>
  </div>
</div>
