<div class="container-fluid">
  <h2>Product Details</h2>
  <div class="row">
    <div class="col-3">
      <dl>
        <dt>Name</dt>
        <dd>{{ product.Name }}</dd>
        <dt>Price</dt>
        <dd>{{ product.Price }}</dd>
      </dl>
      <button
        (click)="TogglePreview()"
        class="btn btn-primary btn-sm btn-block"
      >
        {{ btnText }} Preview
      </button>
    </div>
    <div class="col-9">
      <!-- <div *ngIf="showImage">
        <img
          [src]="product.Photo"
          alt="Product Image"
          srcset=""
          height="200"
          width="200"
        />
      </div> -->
      <div *ngIf="showImage; then thenBlock; else elseBlock"></div>
      <ng-template #thenBlock>
        <img
          [src]="product.Photo"
          alt="Product Image"
          srcset=""
          height="200"
          width="200"
        />
      </ng-template>
      <ng-template #elseBlock>
        <img src="" alt="Click Preview" height="200" width="200" />
      </ng-template>
    </div>
  </div>
</div>
