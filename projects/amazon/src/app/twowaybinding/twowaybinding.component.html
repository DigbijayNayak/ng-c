<div class="container-fluid">
  <h2 class="text-center text-primary">Two Way Binding</h2>
  <div class="row">
    <div class="col-5">
      <div class="form-group">
        <label for="">Name</label>
        <div>
          <input
            type="text"
            name=""
            id=""
            [(ngModel)]="name"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="">Shipped to</label>
        <div>
          <select name="" id="" [(ngModel)]="city" class="form-control">
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="">Is In Stock</label>
        <div>
          <input type="checkbox" name="" id="" [(ngModel)]="inStock" />Yes
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="UpdateClick()">
          Update
        </button>
      </div>
    </div>

    <div class="col-7">
      <table class="table table-hover">
        <colgroup span="1" style="background-color: aquamarine"></colgroup>
        <tr>
          <td>name</td>
          <td [innerHTML]="name"></td>
        </tr>

        <tr>
          <td>Shipped To</td>
          <td>{{ city }}</td>
        </tr>

        <tr>
          <td>Stock Status</td>
          <td>{{ inStock == true ? "Available" : "Out of Stock" }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
