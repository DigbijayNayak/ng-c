<div class="container-fluid">
  <h2 class="text-center text-primary">Amazon Shopping</h2>
  <div class="row" style="margin-top: 50px">
    <div class="col-2">
      <app-productsfilter
        [AllCount]="products.length"
        [ElectronicsCount]="ElectronicsCount"
        [FootwearCount]="FootwearCount"
        [FashionCount]="FashionCount"
        (EmitCategoryName)="onFilterCategoryChanged($event)"
      ></app-productsfilter>
    </div>

    <div class="col-10">
      <div class="card-deck">
        <ng-container *ngFor="let item of products">
          <div
            class="card"
            *ngIf="
              selectedCategoryValue == 'All' ||
              selectedCategoryValue == item.Category
            "
          >
            <div class="card-header">
              <h3 class="card-title">{{ item.Name }}</h3>
            </div>

            <div class="card-body text-center">
              <img width="100" height="100" alt="" />
            </div>

            <div class="card-footer">
              <h3 class="card-subtitle">{{ item.Price }}</h3>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
