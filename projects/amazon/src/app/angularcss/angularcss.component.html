<div class="container-field">
  <h2>Register</h2>
  <div class="form-group">
    <label for="">User Name</label>
    <div>
      <input
        type="text"
        ngModel
        #txtName="ngModel"
        name="txtName"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <div>
      <input
        type="email"
        ngModel
        class="form-control"
        #txtEmail="ngModel"
        name="txtEmail"
        required
      />
    </div>
  </div>
</div>
